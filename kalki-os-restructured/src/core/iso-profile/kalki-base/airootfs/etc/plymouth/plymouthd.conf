[Daemon]
# Use our custom theme
Theme=kalki-dharma

# Show Plymouth as early as possible
ShowDelay=0

# Timeout for device initialization (in seconds)
DeviceTimeout=8

# Enable debug logging if needed
#Debug=true
#DebugOut=/var/log/plymouth-debug.log

# Use the device's native resolution
DeviceScale=1

# Enable flicker-free boot experience
NoBatteryMessage=true

# Disable boot logging to console
DisableBootLog=true

# Enable smooth fade-in/fade-out
FadeIn=true
FadeOut=true
